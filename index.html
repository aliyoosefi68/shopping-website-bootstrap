<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/reset-css.css" />
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="./css/hover-min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />

  <body class="bg-light">
    <!--===============start header====================-->
    <header>
      <div class="header-top bg-white py-4">
        <div class="container">
          <div class="row d-flex align-items-center">
            <div class="col-12 col-lg-3 text-center text-lg-right">
              <div class="mb-0">
                <a href="#">
                  <img src="./img/Group 1.png" alt="" class="img-fluid" />
                </a>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <form action="#" class="search-box my-2 my-lg-0">
                <div class="input-group">
                  <span class="input-group-text bg-transparent">جستوجو</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="محصول مورد نظر شما ..."
                  />
                </div>
                <button class="btn position-absolute">
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </div>
            <div class="col-12 col-lg-3"></div>
          </div>
        </div>
      </div>
    </header>
    <!--=======================================Scripts========================================-->
    <script src="./js/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery-migrate-1.2.1.min.js"></script>
